<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/8494/8494367.png" type="image/x-icon">
    <title>Eerie Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
 integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
 crossorigin=""/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
 
</head>
<body>
<div class="horrorMapContainer">
    <h1>Horror Stories Map</h1>
   

    <div class="main-content-area"> <!-- This will now be for MAP + FORM -->
        <div id="map-column">
            <div id="map"></div>
            <div class="map-controls">
                <button id="toggle-world-button">Open up the Horrors of the World</button>
                <button id="toggle-post-form-button">Share your story?</button> 
            </div>
        </div>

        <div id="form-column" class="hidden-form"> <!-- NEW: Column for the form -->
            <form action="" id="storyForm" >
                <h2>Post a Story</h2>
                <div id="titleDiv">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div id="storyDiv">
                    <label for="fullStory">Story:</label>
                    <textarea id="fullStory" name="fullStory" required></textarea>
                </div>
                <div id="locationDiv">
                    <label for="locationName">Location Name:</label>
                    <input type="text" id="locationName" name="locationName" readonly required>
                </div>
                <div id="latitudeDiv">
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude" readonly required>
                </div>
                <div id="longitudeDiv">
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" name="longitude" readonly required>
                </div>
                <button type="submit">Post Story</button>
            </form>
        </div> <!-- End of #form-column -->
    </div> <!-- end of .main-content-area (Map + Form) -->

    <!-- Story List Panel - now full width below the map/form area -->
    <div id="story-list-panel">
        <h3>Stories</h3> <!-- Changed heading slightly -->
        <input type="text" id="story-search-bar" placeholder="Search stories by keyword...">
        <div id="stories-container">
            <p>Loading stories...</p> <!-- Placeholder text -->
        </div>
    </div>

<!-- In public/index.html, near the end of <body> or .horrorMapContainer -->
<div id="story-modal" class="modal-hidden">
    <div class="modal-content">
        <button id="modal-close-button" class="modal-close">Ã—</button>
        <h2 id="modal-story-title">Story Title Here</h2>
        <p id="modal-story-location"><em>Location: Location Name Here</em></p>
        <hr class="modal-divider">
        <div id="modal-full-story" class="story-text-container">
            <p>Full story content will go here...</p>
        </div>
    </div>
</div>

</div> <!-- End of .horrorMapContainer -->

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
 <script>

 </script>
 <script src="stories.js"></script>
    <script src="client.js"></script>
   
</body>
</html>
